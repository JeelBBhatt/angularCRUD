<table class="table table-hover">
  <thead>
  <tr>
    <td>Name</td>
    <td>Password</td>
    <td colspan="2">Actions</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users | paginate: { itemsPerPage: 5, currentPage: p }; ">
    <td>{{ user.name }}</td>
    <td>{{ user.password }}</td>
    <td><a [routerLink]="['/edit', user._id]" class="btn btn-primary">Edit</a></td>
    <td><button (click)="deleteUser(user._id)"  class="btn btn-danger">Delete</button></td>
  </tr>
  </tbody>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</table>
